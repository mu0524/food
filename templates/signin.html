<!DOCTYPE html>
<html lang="en">
<head>
	<title>食安餐廳系統</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../static/bootstrap-4.2.1-dist/css/bootstrap.min.css" >
	<link rel="stylesheet" type="text/css" href="../static/css/signin.css">
	<link rel="stylesheet" type="text/css" href="../static/css/menu.css">
	<script src="../static/js/jquery-3.6.0.js"></script>
	<script src="../static/js/index.js"></script>
	<script src="../static/bootstrap-4.2.1-dist/js/bootstrap.min.js"></script>
	<!-- icons -->
	<script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
</head>

<body id="page-top">
    <nav id="menu" class="navbar navbar-expand-lg fixed-top align-self-start">
		<a class="navbar-brand" href="#page-top"><img class="w-80 ml-3" src="../static/images/title img.png"></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><i class="fas fa-bars" style="color: #fff;"></i></button>
		<div class="collapse navbar-collapse justify-content-end" id="navbarResponsive">
			<ul class="navbar-nav text-center">
				<li class="nav-item"><a class="nav-link" href="./index.html">首頁</a></li>
				<li class="nav-item"><a class="nav-link" href="./map">地圖</a></li>
				<li class="nav-item"><a class="nav-link" href="./news">食安新聞</a></li>
				<li class="nav-item"><a class="nav-link" href="./greenresturant">綠色餐廳</a></li>
				<li class="nav-item"><a class="nav-link" href="./login"><i class="fas fa-user"></i></a></li>
			</ul>
		</div>
	</nav>

	<div class="container-fluid">
		<section>
            <div class="container text-center">
                <h1>Sign In</h1>
				<a href="./login">登入</a>
            </div>
        </section>

		<section class="login-box">
            <div class="container">
                <div class="row text-center">
                    <div class="col">
                    </div>
                    <div class="col-md-10">
						{% with messages = get_flashed_messages() %}
							{% if messages %}
								{% for message in messages %}
								<p>{{ message }}</p>
								{% endfor %}
							{% endif %}
						{% endwith %}
                        <form method="POST" class="text-center p-3 rounded">
							<div class="form-group row mt-5 pt-5">
								<div class="col-md-2"></div>
								<label for="UserName" class="col-md-3 col-form-label">User ID</label>
								<div class="col-md-6">
									<input name="uid_input" type="text" class="form-control" id="UserName" value="{{userID}}" placeholder="User ID" aria-label="Username" aria-describedby="basic-addon1">
							  	</div>
							</div>
							<div class="form-group row">
								<div class="col-md-2"></div>
								<label for="inputEmail3" class="col-md-3 col-form-label">Email</label>
								<div class="col-md-6">
									<input name="email_input" type="email" class="form-control" id="inputEmail3" placeholder="Email">
							  	</div>
							</div>
							<div class="form-group row">
								<div class="col-md-2"></div>
							  	<label for="inputPassword3" class="col-md-3 col-form-label">Password</label>
							  	<div class="col-md-6">
									<input name="pwd_input" type="password" class="form-control" id="inputPassword3" placeholder="Password">
							  	</div>
							</div>
							<div class="form-group row">
							  	<div class="col-md text-center mt-5">
									<button type="submit" id="sigin" class="btn btn-primary">sign in</button>
							  	</div>
							</div>
						</form>
                    </div>
                    <div class="col">
                    </div>
                </div>
            </div>
        </section>


	</div>


	<footer class="footer py-2">
		<div class="row align-items-center">
			<div class="col-lg-4 text-lg-start"></div>
			<div class="col-lg-4 my-3 my-lg-0"></div>
			<div class="col-lg-4 text-lg-end text-right">
				<ul class="footer-link">
					<li class="nav-item"><a class="nav-link" href="./about">關於我們</a></li>
					<li class="nav-item"><a class="nav-link" href="./userinfo">使用者頁面</a></li>
				</ul>
			</div>
		</div>
	</footer>
</body>
</html>
