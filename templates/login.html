<!DOCTYPE html>
<html lang="en">

<head>
	<title>食安餐廳系統</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../static/bootstrap-4.2.1-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../static/css/login.css">
	<link rel="stylesheet" type="text/css" href="../static/css/menu.css">

	<script src="../static/js/jquery-3.6.0.js"></script>
	<script src="../static/js/index.js"></script>
	<script src="../static/bootstrap-4.2.1-dist/js/bootstrap.min.js"></script>

	<script src="../static/js/sweetalert.min.js"></script>
	<!-- icons -->
	<script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
</head>

<body id="page-top">
	<nav id="menu" class="navbar navbar-expand-lg fixed-top align-self-start">
		<a class="navbar-brand" href="#page-top"><img class="w-80 ml-3" src="../static/images/title img.png"></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
			aria-expanded="false" aria-label="Toggle navigation"><i class="fas fa-bars"
				style="color: #fff;"></i></button>
		<div class="collapse navbar-collapse justify-content-end" id="navbarResponsive">
			<ul class="navbar-nav text-center">
				<li class="nav-item"><a class="nav-link" href="./index.html">首頁</a></li>
				<li class="nav-item"><a class="nav-link" href="./map">地圖</a></li>
				<li class="nav-item"><a class="nav-link" href="./news">食安新聞</a></li>
				<li class="nav-item"><a class="nav-link" href="./greenresturant">綠色餐廳</a></li>
				<li class="nav-item"><a class="nav-link active" href="./login"><i class="fas fa-user"></i></a></li>
			</ul>
		</div>
	</nav>

	<div class="container-fluid">
		<section>
			<div class="container text-center login-box">
				<h1 class="pb-4 mx-auto">登入</h1>
				<div class="row text-center mt-3">
					<div class="col-12 col-md-4"></div>
					<div class="col-12 col-md-4">
						<form action="./login" class="text-center login-form px-2 pt-5 pb-3" method="POST">
							<div class="form-group row mt-4">
								<input name="email_input" type="email" class="form-control w-75 mx-auto"
									id="inputEmail3" placeholder="Email">
							</div>
							<div class="form-group row">
								<input name="pwd_input" type="password" class="form-control w-75 mx-auto"
									id="inputPassword3" placeholder="密碼">
							</div>
							<div class="form-group row">
								<div class="col-md text-center mt-2 mb-2">
									<button name="login-btn" type="submit" id="login"
										class="btn btn-primary login-btn w-75" value="login">登入</button>
								</div>
							</div>
							<div class="form-group row w-50 mx-auto mt-4">
								<p>還沒有帳號 ? <a href="./register">註冊帳號</a></p>
							</div>
						</form>
					</div>
					<div class="col-12 col-md-4">
					</div>
				</div>
		</section>


	</div>

	{% with messages = get_flashed_messages(with_categories = true) %}
	{% if messages %}
	{% for category, message in messages %}
	<script type="text/javascript">
		swal({
			title: "{{message}}",
			icon: "{{category}}",
		});
	</script>
	{% endfor %}
	{% endif %}
	{% endwith %}

	<footer class="footer py-2">
		<div class="row align-items-center">
			<div class="col-lg-4 col text-lg-start"></div>
			<div class="col-lg-4 col my-3 my-lg-0"></div>
			<div class="col-lg-4 col text-lg-end text-right">
				<ul class="footer-link">
					<li class="nav-item"><a class="nav-link" href="./about">關於我們</a></li>
				</ul>
			</div>
		</div>
	</footer>
</body>

</html>
