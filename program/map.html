<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="File:///D:/git_workplace/food/program/js/map_pig.js"></script>

    <link rel="stylesheet" type="text/css" href="css/map.css">
    <title>map</title>
</head>
<body >
    <!--地圖-->
    <div id="map">
        <script>
        let map;
        document.addEventListener("DOMContentLoaded", () => {
        let s = document.createElement("script");
        document.head.appendChild(s);
        s.addEventListener("load", () => {
            //script has loaded
            console.log("script has loaded");
            map = new google.maps.Map(document.getElementById("map"), {
                center: {
                    lat:23.695919378044756, 
                    lng: 120.53353474084176
                },
                zoom: 16,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            });
        });
        s.src = `https://maps.googleapis.com/maps/api/js?key=AIzaSyAijClAWUOvTwYFF9IwOPD4h2QplJebC1E&callback=initMap`; //請確定金鑰正確(AIzaSyDj79YdxxvDWfJ6ji3IEO31iTPrL8555vI)
    });

        </script>
    </div>

    <!--搜尋框-->
    <div class="search">
        <!--輸入餐廳框框-->
        <input id="search-restaurant" type="text" placeholder="搜尋餐廳">
        <!--勾選分類-->
        <div class="class-restaurant">
            分類
        </div>
    </div>
    
</body>
</html>
