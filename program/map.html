<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="T2.js"></script>
    <link rel="stylesheet" type="text/css" href="css/map.css">
    <title>map</title>
</head>
<body>
    <script>
        var openUrl= ""; //台灣豬的API
        var xhr = new XMLHttpRequest();
        xhr.open('GET',openUrl,true);
        xhr.send();
        xhr.onreadystatechange = function(){
         if(this.readyState === 4 && this.status === 200){
         var data = JSON.parse(this.responseText);
         
         console.log(data);
         }
        };
        </script>
    <!--地圖-->
    <div id="map">
        <script src="./keys.js"></script>
         <script>
        let map;
        document.addEventListener("DOMContentLoaded", () => {
            let s = document.createElement("script");
            document.head.appendChild(s);
            s.addEventListener("load", () => {
                //script has loaded
                console.log("script has loaded");
                map = new google.maps.Map(document.getElementById("map"), {
                    center: {
                        lat: 45.3496711,
                        lng: -75.7569551
                    },
                    zoom: 16,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                });
            });
            s.src = `https://maps.googleapis.com/maps/api/js?key=AIzaSyAijClAWUOvTwYFF9IwOPD4h2QplJebC1E&callback=initMap`; //請確定金鑰正確(AIzaSyDj79YdxxvDWfJ6ji3IEO31iTPrL8555vI)
        });
    </script>

    </div>

    <!--搜尋框-->
    <div class="search">
        <!--輸入餐廳框框-->
        <input id="search-restaurant" type="text" placeholder="搜尋餐廳">
        <!--勾選分類-->
        <div class="class-restaurant">
            分類
        </div>
    </div>
    
</body>
</html>
